<div class="wrap">
  <h1 class="wp-heading-inline">Form Example</h1>

            </td>
        </tr>

        <!-- Password Input -->
        <tr>
            <th scope="row">
                <label for="password_input">Password Input</label>
            </th>
            <td>
                <input name="password_input" type="password" id="password_input" value="" class="regular-text" />
            </td>
        </tr>
      </tbody>

      <!-- Email Input -->
      <tr>
        <th scope="row">
          <label for="email_input">Email Input</label>
        </th>
        <td>
          <input name="email_input" type="email" id="email_input" value="" class="regular-text ltr" />
        </td>

      <!-- URL Input -->
      <tr>
        <th scope="row">
          <label for="url_input">URL Input</label>
        </th>
        <td>
          <input name="url_input" type="url" id="url_input" value="" class="regular-text code" />

      <tr>
        <th scope="row">
          <label for="number_input">Number Input</label>
        </th>
        <td>

      <tr>
        <th scope="row">
          <label for="textarea">Textarea</label>

        <td>

        <td>
